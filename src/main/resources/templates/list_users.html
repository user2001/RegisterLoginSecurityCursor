<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Database</title>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-7">

            <h3> Database of users</h3>
            <hr>
            <a th:href="@{/users/add}" class="btn btn-primary btn-sm mb-3"> Add user </a>
            <table class="table table-bordered table-striped">
                <thead class="table-success">
                <tr>
                    <th> First name</th>
                    <th> Last name</th>
                    <th> Username</th>
                    <th> Email</th>
                    <th> Password</th>
                    <th> Enable</th>
                    <th> Role</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="tempUsers: ${users}">
                    <td th:text="${tempUsers.firstName}"/>
                    <td th:text="${tempUsers.lastName}"/>
                    <td th:text="${tempUsers.username}"/>
                    <td th:text="${tempUsers.email}"/>
                    <td th:text="${tempUsers.password}"/>
                    <td th:text="${tempUsers.enabled}"/>
                    <td th:text="${tempUsers.appUserRole}"/>

                    <!--Add a button-->

                    <td>
                        <a th:href="@{/users/showFormForUpdate(userId=${tempUsers.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>
                        <!--Add a delete button-->
                        <a th:href="@{/users/delete(userId=${tempUsers.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if(!(confirm('Are you sure  you want to delete this user?'))) return false">
                            Delete
                        </a>
                    </td>


                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
