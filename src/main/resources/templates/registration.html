<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<div class="container">
    <h3> Database </h3>
    <hr>
    <p class="h4 mb-4"> Registration form</p>

    <form action="#" th:action="@{/users/save}"
          th:object="${appUser}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-4" placeholder="First name" th:errorclass="is-invalid">
        <p th:if="${#fields.hasErrors('firstName')}" th:class="${#fields.hasErrors('firstName')}? error"
           style="color:darkred">First name can't be empty</p>

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="Last name" th:errorclass="is-invalid">
        <p th:if="${#fields.hasErrors('lastName')}" th:class="${#fields.hasErrors('lastName')}? error"
           style="color:darkred">Last name can't be empty</p>

        <input type="text" th:field="*{username}"
               class="form-control mb-4 col-4" placeholder="Username" th:errorclass="is-invalid">
        <p th:if="${#fields.hasErrors('username')}" th:class="${#fields.hasErrors('username')}? error"
           style="color:darkred">Username already exist</p>

        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4" placeholder="E-mail" th:errorclass="is-invalid">
        <p th:if="${#fields.hasErrors('email')}" th:class="${#fields.hasErrors('email')}? error"
           style="color:darkred">Email can't be empty</p>

        <input type="password" th:field="*{password}"
               class="form-control mb-4 col-4" placeholder="Password" th:errorclass="is-invalid">
        <p th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password')}? error"
           style="color:darkred">Password can't be empty</p>

        <button type="submit" class="btn btn-info col-2"> Save</button>
    </form>
    <hr>
    <a th:href="@{users/list}" class="btn btn-primary btn-sm mb-3"> Back to User List</a>
</div>
</body>
</html>
